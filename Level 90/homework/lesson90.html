<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="lesson90.css">
</head>
<body>
    <div class="Main">
        <div class="Profile">
            <div class="NameInfo">
                <div class="InnerName">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIHZpZXdCb3g9IjAgMCA3MCA3MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzUiIGN5PSIzNSIgcj0iMzUiIGZpbGw9IiNGRkY5RkMiLz4KPGNpcmNsZSBjeD0iMzUiIGN5PSIyOCIgcj0iMTIiIGZpbGw9IiM2Njk5RkYiLz4KPHBhdGggZD0iTTUwIDU1QzUwIDQ3LjI2ODQgNDMuNzMxNiA0MSAzNSA0MUMyNi4yNjg0IDQxIDIwIDQ3LjI2ODQgMjAgNTVIMjBWNjBIMjBIMzVINTBINTBWNTVaIiBmaWxsPSIjNjY5OUZGIi8+Cjwvc3ZnPgo=" alt="Jeremy Robson">
                    <div>
                        <h2><b>Report for</b><br>Jeremy Robson</h2>
                    </div>
                </div>
            </div>
            <div class="State">
                <div class="AllStates">
                    <p>Daily</p>
                    <p class="Active">Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
        </div>
        
        <div class="Stats">
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Work</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>32hrs</h2>
                        <b>Last Week - 36hrs</b>
                    </div>
                </div>
            </div>
            
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Play</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>10hrs</h2>
                        <b>Last Week - 8hrs</b>
                    </div>
                </div>
            </div>
            
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Study</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>4hrs</h2>
                        <b>Last Week - 7hrs</b>
                    </div>
                </div>
            </div>
            
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Exercise</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>4hrs</h2>
                        <b>Last Week - 5hrs</b>
                    </div>
                </div>
            </div>
            
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Social</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>5hrs</h2>
                        <b>Last Week - 10hrs</b>
                    </div>
                </div>
            </div>
            
            <div class="Box">
                <div class="InnerBox">
                    <div class="InnerBox-header">
                        <p>Self Care</p>
                        <span class="menu-dots">⋯</span>
                    </div>
                    <div>
                        <h2>2hrs</h2>
                        <b>Last Week - 2hrs</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
